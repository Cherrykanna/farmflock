<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Calculator</title>
    <link rel="stylesheet" href="navbartest_code.css">
    <script defer src="navbartest_code.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .animal-box {
            width: 250px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }

        .animal-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        #form-section {
            display: none;
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }

        .btn-submit {
            background-color: #2ecc71;
            color: white;
        }
        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FormFlock</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="Ration.html">Ration Calculator</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>
    <h2 class="heading">Select Your Cattle to Calculate</h2>
    <!-- Animal Selection -->
    <div class="container">
        <div class="animal-box" onclick="showForm('Cow')">
            <img src="cow.jpg" alt="Cow">
            <h2>Cow</h2>
        </div>

        <div class="animal-box" onclick="showForm('Buffalo')">
            <img src="buffalo.jpg" alt="Buffalo">
            <h2>Buffalo</h2>
        </div>
    </div>

    <!-- Form Section (Initially Hidden) -->
    <div id="form-section">
        <h2 id="form-title"></h2>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>

        <div class="form-group">
            <label for="milk-per-day">Milk per Day (liters):</label>
            <input type="number" id="milk-per-day" placeholder="Enter liters">
        </div>

        <div class="form-group">
            <label for="milk-fat">Milk Fat (%):</label>
            <input type="number" id="milk-fat" placeholder="Enter fat percentage">
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button class="btn btn-reset" onclick="resetForm()">Reset</button>
            <button class="btn btn-submit" onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script>
        function showForm(animal) {
            const formSection = document.getElementById('form-section');
            const formTitle = document.getElementById('form-title');

            formTitle.innerText = animal + " Ration Details";
            formSection.style.display = "block";
        }

        function resetForm() {
            document.getElementById("weight").value = "";
            document.getElementById("milk-per-day").value = "";
            document.getElementById("milk-fat").value = "";
        }

        function submitForm() {
            const weight = document.getElementById("weight").value;
            const milkPerDay = document.getElementById("milk-per-day").value;
            const milkFat = document.getElementById("milk-fat").value;

            if (!weight || !milkPerDay || !milkFat) {
                alert("Please fill in all fields.");
                return;
            }

            alert("Form submitted successfully!");
            console.log("Weight:", weight, "kg");
            console.log("Milk Per Day:", milkPerDay, "liters");
            console.log("Milk Fat:", milkFat, "%");
        }
    </script>

</body>
</html>
