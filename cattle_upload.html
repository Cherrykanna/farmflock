<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Cattle Details</title>
    <link rel="stylesheet" href="cattle_upload.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FormFlock</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="Ration.html">Ration Calculator</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="container">
        <h2>Upload Cattle Images & Video</h2>

        <div class="upload-section">
            <div class="upload-box" onclick="openUploadOptions('left')">
                <p>Upload Left Side</p>
                <input type="file" id="left-upload" accept="image/*" hidden>
                <img id="left-preview" class="preview" src="" alt="">
            </div>

            <div class="upload-box" onclick="openUploadOptions('right')">
                <p>Upload Right Side</p>
                <input type="file" id="right-upload" accept="image/*" hidden>
                <img id="right-preview" class="preview" src="" alt="">
            </div>

            <div class="upload-box" onclick="openUploadOptions('front')">
                <p>Upload Front View</p>
                <input type="file" id="front-upload" accept="image/*" hidden>
                <img id="front-preview" class="preview" src="" alt="">
            </div>

            <div class="upload-box" onclick="openUploadOptions('rear')">
                <p>Upload Rear View</p>
                <input type="file" id="rear-upload" accept="image/*" hidden>
                <img id="rear-preview" class="preview" src="" alt="">
            </div>
        </div>

        <div class="upload-box video-box" onclick="openUploadOptions('video')">
            <p>Upload Video</p>
            <input type="file" id="video-upload" accept="video/*" hidden>
            <video id="video-preview" class="preview" controls></video>
        </div>

        <form class="cattle-form">
            <label for="age">Age (in years):</label>
            <input type="number" id="age" min="0" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="price">Price (₹):</label>
            <input type="number" id="price" min="0" required>

            <label for="more-info">More Information:</label>
            <textarea id="more-info" rows="3" placeholder="Enter additional details"></textarea>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="cattle_upload.js"></script>

</body>
</html>
